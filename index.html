<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <form id="personal-info">
        <div class="form-group">
          <label for="name">name</label>
          <input type="name" class= "form-control" id="name" placeholder="Name">
        </div>

          <select class="form-control" id="favfood">
            <option>Italian</option>
            <option>Thai</option>
            <option>Basic</option>
          </select>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="Rock" checked>
              Rock
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="K-pop">
              K-pop
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="EDM">
              EDM
            </label>
          </div>
          <div class="form-group">
            <label for="Born">Date of Birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <p>Hello <span class="inputName"></span> , I see your favorite food is <span class="favfood"></span>, you like <span class="music"></span> and you were born on <span class="dob" ></span> </p>
    </div>
  </body>
</html>
